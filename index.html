<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js"></script>
</head>
<body>
    <div class="box-area">
        <div class="header">
            <p>header area</p>
        </div>
        <div class="left-sidebar">
            <p>left sidebar area</p>
        </div>
        <div class="main">
            <div class="content">
                <h3>New tweets</h3>
                <div class="content-grid">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="side-content">
                <div class="announcements">
                    <h3>Announcements</h3>
                    <div id="an-card" class="side-card"></div>
                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div id="tr-card" class="side-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
